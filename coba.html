<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Bertingkat</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tambahan CSS untuk dropdown bertingkat */
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-left: 0.1rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Menu Utama
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li class="dropdown-submenu">
                    <a class="dropdown-item dropdown-toggle" href="#">Submenu</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Subitem 1</a></li>
                        <li><a class="dropdown-item" href="#">Subitem 2</a></li>
                        <li class="dropdown-submenu">
                            <a class="dropdown-item dropdown-toggle" href="#">Submenu Lagi</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Subitem 3</a></li>
                                <li><a class="dropdown-item" href="#">Subitem 4</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
